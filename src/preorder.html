<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJUTLab - 预约规则</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="bg-bubbles">
@@include('templates/header.html')
<div class="container">
    <div class="card shadow">
        <div class="card-header">
            <div class="card-title">各种预约规则链接</div>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush" id="ruleList">

            </ul>
        </div>
        <div class="modal fade" id="ruleModal" tabindex="-1" role="dialog"
             aria-labelledby="ruleModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ruleModalTitle">预约规则</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body embed-responsive embed-responsive-1by1">
                        <iframe id="ruleModalIFrame" src="preorder_rules.html" class="embed-responsive-item"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@@include("templates/footer.html")
<script src="vendor/jquery-3.4.1.slim.js"></script>
<script src="vendor/bootstrap.bundle.min.js"></script>
<script src="js/preorder.js"></script>
</body>
</html>
